<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>

        <div class="navbar">
            <div class="search">
                <img class="search-icon" src="./assets/img/search.svg">
                <input class="search-bar" type="text">
            </div>

            <div class="right">
                <img class="notif-icon" src="./assets/img/notif.svg">
                <img class="avatar" src="./assets/img/avatar.png">
                <div class="name">Kace Enigma</div>
            </div>
        </div>

        <div class="welcome-bar">
            <div class="left">
                <img src="/assets/img/avatar.png" class="avatar">
                <div class="greeting">
                    <div>Hi there,</div>
                    <div>Kace Enigma (@kace.enigma)</div>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="projects"></div>

        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
    
</body>
</html>
